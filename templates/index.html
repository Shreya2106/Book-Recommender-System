<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <style>
        body{
          text-align:center;
          background:url('https://slimbridgeprimaryschool.org.uk/wp-content/uploads/2017/01/DSC05371.jpg');
          background-repeat: no-repeat;
          background-size:cover;
          }
         h1{
        padding-top:2%;
        color:white;
        }
        h3{
        color:#008000;
        }

        .top{
        margin:5px 550px 5px 550px;
        padding:40px 0px 40px 0px;
        background-color:#9C9CFF;
        }
        .notfound{
        margin:5px 550px 5px 550px;
        padding:40px 0px 40px 0px;
        background-color:#FF6347;
        }
        input{
           padding:10px 50px 10px 10px;
        }
        button
        {
           padding:10px 30px;
           background-color:#32CD32;
           color:white;
        }

    </style>
</head>
<body>


      <h1>Book Recommender System</h1>
      <form action="/recommend" method="post">

         <center><input type="text" placeholder="Search your favourite book" name="title" required></center><br>
         <button type="submit" value="Search"><b>Search</b></button>

     </form><br>
      {% if response %}
        {% if response|length == 1 %}
          <div class="notfound">
            <h2 style="color:#800000">Book not found</h2>
          </div>

        {% else %}
          <div class="top">
            <h2 style="color:#006400">Top 5 Books</h2><br>
            {% for i in response %}
               <h3>{{i}}</h3>
            {% endfor %}
          </div>
        {% endif %}
      {% endif %}


</body>
</html>
